<!DOCTYPE HTMl>

<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>MASS Education</title>
<link rel="shortcut icon" href="favicon.png">

<style type="text/css">

* {
    box-sizing: border-box;
}

html {
    font-size: 62.5%;
}

body {
    font-family: 'Inconsolata', monospace;
    font-size: 1.4rem;
    line-height: 1.5;
    padding: 0;
    margin: 0;
}

a:link {
  color: #F86772;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: #F86772;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: #F86772;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: #F86772;
  background-color: transparent;
  text-decoration: underline;
}

#icon-corner {
        position: relative;
    }
    #icon-corner img {
        position: absolute;
        top: 10px;
        right: 20px;
    }

.profile {
    max-width: 44.8rem;
    text-align: center;
    width: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.profile__inner {
    margin: 0 3rem;
}

.profile__inner a {
    color: #000;
}

.profile img {
    border-radius: 100%;
    display: block;
    margin: 0 auto;
    height: auto;
    width: 10rem;
}

.profile h1 {
    margin: 1rem 0;
}

.profile p {
    margin: 1rem 0 3rem 0;
}

.profile ul {
    margin: 0;
    padding: 0;
}

.profile ul li {
    list-style-type: none;
    display: inline;
    margin-top: 1rem;
}

.profile ul li:first-child {
    margin-top: 0;
}

.profile ul li a {
    font-weight: bold;
    text-decoration: none;
    color: #000;
}

.profile ul li:after {
    content: " / ";
}

.profile ul li:last-child:after {
    content: "";
}

.profile ul li a:hover {
    text-decoration: underline;
}

@media (prefers-color-scheme: dark) {

    body {
        background-color: #FFFFFF;
        color: #dee2e6;
    }

    .profile__inner a,
    .profile ul li a {
        color: #000000;
    }

    img {
        box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.2);
    }

}

</style>
</head>

<body>

<div class="profile">
    <div class="profile__inner">

        <img src="favicon.png" srcset="favicon.png 2x" alt="5am">
        <font color="000000">
        <h1>MASS Education</h1>
        <h2>Biophillic Design Project</h2>

        <h2><b><a href="../intro.pdf" target="_blank">[presentation]</a> </h2>
        </font>
              <!--
              <h4><a href="mailto:5am@duck.com"><span class="__cf_email__">5am@duck.com</span></h4>
                -->
      </div>
</div>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<script>
WebFont.load({
  google: {
    families: ['Inconsolata:400,700']
  }
});
</script>

</body>

</html>
